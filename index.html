<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="row">
            <button type="button" class="keys" id="Clear">Clear</button>
            <button type="button" class="keys" id="Delete">Delete</button>
        </div>
        <div class="row">
            <button type="button" class="keys" id="seven">7</button>
            <button type="button" class="keys" id="eight">8</button>
            <button type="button" class="keys" id="nine">9</button>
            <button type="button" class="keys" id="plus">+</button>
            
        </div>
        <div class="row">
            <button type="button" class="keys" id="four">4</button>
            <button type="button" class="keys" id="five">5</button>
            <button type="button" class="keys" id="six">6</button>
            <button type="button" class="keys" id="minus">-</button>
        </div>
        <div class="row">
            <button type="button" class="keys" id="one">1</button>
            <button type="button" class="keys" id="two">2</button>
            <button type="button" class="keys" id="three">3</button>
            <button type="button" class="keys" id="multiply">x</button>
        </div>
        <div class="row">
            <button type="button" class="keys" id="zero">0</button>
            <button type="button" class="keys" id="decimal">.</button>
            <button type="button" class="keys" id="equals">=</button>
            <button type="button" class="keys" id="divide">/</button>
        </div>
    </div>
</body>
</html>
